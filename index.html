<body>
  <!-- Retain existing navigation and content as is -->
  <nav class="navbar">
    <ul>

  </nav>

  <h1>Welcome to Netflix Clone</h1>

  <!-- Add Rotating Carousel for Trending Series -->
  <div class="carousel">
    <div class="carousel-container">
      <div class="carousel-item"><img src="stranger-things.webp" alt="Stranger Things" /></div>
      <div class="carousel-item"><img src="mission.webp" alt="Mission Impossible" /></div>
      <div class="carousel-item"><img src="breaking-bad.webp" alt="Breaking Bad" /></div>
      <div class="carousel-item"><img src="the-witcher.webp" alt="The Witcher" /></div>
      <div class="carousel-item"><img src="money-heist.webp" alt="Money Heist" /></div>
    </div>
  </div>

  <!-- Section for Trending Shows -->
  <section id="home">
    <h1>Trending Shows</h1>
    <div class="carousel-controls">
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
    </div>
  </section>

  <!-- Existing Sections (Kept the same as in the original content) -->
  <section id="tvshows">
    <h2>TV Shows</h2>
    <div class="series-list">
      <!-- Sample TV Shows (Kept the same as in your zip file) -->
      <div class="series-item">
        <img src="stranger-things.webp" alt="Stranger Things" />
        <button onclick="window.location.href='series-details.html'">Play</button>
      </div>
      <div class="series-item">
        <img src="breaking-bad.webp" alt="Breaking Bad" />
        <button onclick="window.location.href='series-details.html'">Play</button>
      </div>
      <div class="series-item">
        <img src="the-witcher.webp" alt="The Witcher" />
        <button onclick="window.location.href='series-details.html'">Play</button>
      </div>
      <div class="series-item">
        <img src="money-heist.webp" alt="Money Heist" />
        <button onclick="window.location.href='series-details.html'">Play</button>
      </div>
    </div>
  </section>

  <!-- Retained Profile Page Link and Other Sections -->
  <script src="script.js"></script>
